<html>
<head>
	<meta charset="utf-8"/>
	<title>Thorntail CRUD Example</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
	<style>
    input[type=number] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      -webkit-transition: .5s;
      transition: .5s;
      outline: 0;
      font-family: 'Open Sans',serif;
    }
  </style>
	<!-- Load AngularJS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript">
    var app = angular.module("MessageManagement", []);

    //Controller Part
    app.controller("MessageManagementController", function ($scope, $http) {

      //Initialize page with default data which is blank in this example
      $scope.messages = [];

      $scope.form = {
        id: -1,
        value: ""
      };

      //Now load the data from server
      _refreshPageData();

      //HTTP POST/PUT methods for add/edit messages
      $scope.update = function () {
        var method = "";
        var url = "";
        var data = {};
        if ($scope.form.id == -1) {
          //Id is absent so add messages - POST operation
          method = "POST";
          url = '/api/messages';
          data.value = $scope.form.value;
        } else {
          //If Id is present, it's edit operation - PUT operation
          method = "PUT";
          url = '/api/messages/' + $scope.form.id;
          data.value = $scope.form.value;
        }

        $http({
          method: method,
          url: url,
          data: angular.toJson(data),
          headers: {
            'Content-Type': 'application/json'
          }
        }).then(_success, _error);
      };

      //HTTP DELETE- delete message by id
      $scope.remove = function (message) {
        $http({
          method: 'DELETE',
          url: '/api/messages/' + message.id
        }).then(_success, _error);
      };

      //In case of edit messages, populate form with message data
      $scope.edit = function (message) {
        $scope.form.value = message.value;
        $scope.form.id = message.id;
      };

      /* Private Methods */
      //HTTP GET- get all messages collection
      function _refreshPageData() {
        $http({
          method: 'GET',
          url: '/api/messages'
        }).then(function successCallback(response) {
          $scope.messages = response.data;
        }, function errorCallback(response) {
          console.log(response.statusText);
        });
      }

      function _success(response) {
        _refreshPageData();
        _clearForm()
      }

      function _error(response) {
        alert(response.data.error || response.statusText);
      }

      //Clear the form
      function _clearForm() {
        $scope.form.value = "";
        $scope.form.id = -1;
      }
    });
  </script>
</head>
<body ng-app="MessageManagement" ng-controller="MessageManagementController">

<div class="container">

	<h1><img src="thorntail_icon.png" alt="Thorntail" width="100"> Thorntail CRUD Example</h1>

	<p>This application demonstrates how a Thorntail application implements a CRUD endpoint to manage <em>messages</em>.
		This management interface invokes the CRUD service endpoint, that interacts with a PosgreSQL database using JPA.</p>

	<h3>Message</h3>

	<div class="row">
		<div class="col-2">Value</div>
	</div>

	<div class="row" ng-repeat="message in messages">
		<div class="col-2">{{ message.value }}</div>
		<div class="col-8">
		  <a ng-click="edit( message )" class="btn">Edit</a> 
        </div>
	</div>

</div>

</body>
</html>
